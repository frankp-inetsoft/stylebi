version: '3'
services:
  azurite:
    image: 'mcr.microsoft.com/azure-storage/azurite'
    ports:
      - '10000:10000'
  cosmosdb:
    image: 'mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest'
    ports:
      - '8083:8081'
  mongo:
    image: 'mongo:7.0.11'
    ports:
      - '27017:27017'