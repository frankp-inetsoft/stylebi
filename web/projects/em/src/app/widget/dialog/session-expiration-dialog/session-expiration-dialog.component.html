<em-modal-header [title]="nodeProtection ? '_#(Server Shutdown)' : '_#(Session Timeout)'">
</em-modal-header>
<div mat-dialog-content>
  <div class="flex-row">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50" class="warning-icon">
      <path d="M12 2a1 1 0 0 1 .87.5l9 15.5a1 1 0 0 1-.87 1.5H3a1 1 0 0 1-.87-1.5l9-15.5A1 1 0 0 1 12 2zM11 8.5v4.5a1 1 0 0 0 2 0V8.5a1 1 0 0 0-2 0zm1 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
    </svg>
    <div class="warning-message-container">
      <div class="warning-message flex-col">
        <div *ngIf="!nodeProtection">_#(login.session.expiring.warning)</div>
        <div *ngIf="nodeProtection">_#(login.nodeProtection.expiring.warning)</div>
      </div>
      <div class="countdown-timer">
        {{ duration }}
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="stayLoggedInClicked()">
    {{ nodeProtection ? "_#(OK)" : "_#(Stay Logged In)" }}
  </button>
  <button *ngIf="!nodeProtection" mat-button (click)="logoutClicked()">_#(Logout)</button>
</div>
