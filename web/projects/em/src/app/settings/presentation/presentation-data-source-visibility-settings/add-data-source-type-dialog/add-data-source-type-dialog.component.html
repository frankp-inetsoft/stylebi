<em-modal-header [cshid]="'EMDataSourceVisibility'" [title]="title">
</em-modal-header>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" color="accent">
    <mat-label>_#(Data Source Type)</mat-label>
    <mat-select formControlName="dataSource" placeholder="_#(Data Source Type)">
      <mat-option *ngFor="let type of listings" [value]="type.key">{{type.value}}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.controls.dataSource?.errors?.duplicateName">_#(em.dataSource.duplicateType)</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">_#(OK)</button>
  <button mat-button (click)="cancel()">_#(Cancel)</button>
</div>
