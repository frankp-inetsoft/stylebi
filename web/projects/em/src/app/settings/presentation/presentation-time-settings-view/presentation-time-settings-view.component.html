<mat-card appearance="outlined" *ngIf="model" class="em-card em-presentation-time-settings-view">
  <mat-card-title>_#(Time Settings)</mat-card-title>
  <mat-card-content>
    <section class="flex-row">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>_#(Week Start Day)</mat-label>
        <input matInput [(ngModel)]="model.weekStart" (input)="emitModel()">
      </mat-form-field>
    </section>
    <section>
      <mat-checkbox [(ngModel)]="model.scheduleTime12Hours" (change)="emitModel()">_#(Schedule Time 12 Hours)</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>
