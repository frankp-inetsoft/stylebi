<mat-card appearance="outlined" class="em-card">
  <mat-card-title>_#(Materialized View)</mat-card-title>
  <mat-card-content>
    <form *ngIf="form" [formGroup]="form">
      <mat-card class="mat-elevation-z0">
        <mat-card-content>
          <h3>_#(General)</h3>
          <div class="flex-col">
            <mat-slide-toggle class="mat-checkbox-field" formControlName="onDemand">
              _#(Enable MV On-demand)
            </mat-slide-toggle>
            <mat-slide-toggle class="mat-checkbox-field" *ngIf="model.onDemand" formControlName="onDemandDefault">
              _#(MV On-demand by Default)
            </mat-slide-toggle>
            <mat-form-field appearance="outline" color="accent">
              <mat-label>_#(Default Cycle for New MV)</mat-label>
              <mat-select formControlName="defaultCycle" placeholder="_#(Default Cycle for New MV)">
                <mat-option value="">_#(None)</mat-option>
                <mat-option *ngFor="let cycle of model?.cycles" [value]="cycle">{{cycle}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-checkbox class="mat-checkbox-field" formControlName="metadata">
              _#(mv.metdata.editing)
            </mat-checkbox>
            <mat-checkbox class="mat-checkbox-field" formControlName="required">
              _#(mv.fail.nonExist)
            </mat-checkbox>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </mat-card-content>
</mat-card>
