<em-edit-identity-view *ngIf="editModel$ && selectedIdentity"
                       [model]="editModel$ | async"
                       [type]="selectedIdentity.type"
                       [provider]="provider"
                       [smallDevice]="smallDevice"
                       [treeData]="treeData"
                       [isSysAdmin]="isSysAdmin"
                       [isLoadingTemplate]="isLoadingTemplate"
                       [identityEditableChanges]="identityEditable"
                       (cancel)="cancel.emit()"
                       (roleSettingsChanged)="roleSettingsChanged.emit($event)"
                       (userSettingsChanged)="userSettingsChanged.emit($event)"
                       (groupSettingsChanged)="groupSettingsChanged.emit($event)"
                       (organizationSettingsChanged)="organizationSettingsChanged.emit($event)"
                       (pageChanged)="onPageChanged($event)">
</em-edit-identity-view>
