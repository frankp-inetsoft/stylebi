<em-users-settings-view
  *ngIf="selectedProvider"
  [treeData]="treeData | async"
  [authenticationProviders]="authenticationProviders"
  [selectedProvider]="selectedProvider"
  [selectedNodes]="selectedNodes"
  [providerEditable]="providerEditable"
  [identityEditable]="identityEditable"
  [currOrg]="currOrg"
  [isSysAdmin]="isSysAdmin"
  [isLoadingTemplate]="isLoadingTemplate"
  [isMultiTenant]="isMultiTenant"
  (providerChanged)="changeProvider($event)"
  (newUser)="newUser($event)"
  (newGroup)="newGroup($event)"
  (newRole)="newRole()"
  (newOrganization)="newOrganization($event)"
  (selectionChanged)="selectionChanged($event)"
  (userSettingsChanged)="setUser($event)"
  (roleSettingsChanged)="setRole($event)"
  (groupSettingsChanged)="setGroup($event)"
  (organizationSettingsChanged)="setOrganization($event)"
  (deleteIdentities)="deleteIdentities()"
  (treeUpdated)="expandNode($event)"
  (pageChangedEmitter)="pageChanged = $event">
</em-users-settings-view>
<em-loading-spinner [loading]="loading"></em-loading-spinner>
