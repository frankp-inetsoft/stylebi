<mat-card appearance="outlined" *ngIf="emptyPage">
  <mat-card-title>
    <mat-icon fontSet="ineticons" fontIcon="alert-circle-icon"></mat-icon>&nbsp;_#(em.monitor.usersDisabled)
  </mat-card-title>
</mat-card>

<div class="em-user-monitoring-view">
  <em-cluster-selector [clusterNodes]="clusterNodes"></em-cluster-selector>
  <ng-container *ngIf="sessionVisible">
    <div class="user-monitoring-view-container container-fluid flex-fixed-container">
      <em-table-view
        [dataSource]="sessionModel"
        [tableInfo]="sessionTableInfo"
        [trackByProp]="'sessionID'"
        [collapsible]="true"
        [noScrollCount]="20"
        [sortingTimeCols]="sessionTimeCols"
        (removeSelection)="logoutSessions($event)">
      </em-table-view>
    </div>
  </ng-container>
  <ng-container *ngIf="failedLoginVisible">
    <div>
      <em-table-view *ngIf="failedLoginVisible"
                     [dataSource]="failedLoginModel"
                     [tableInfo]="failedLoginTableInfo"
                     [noScrollCount]="6"
                     [collapsible]="true">
      </em-table-view>
    </div>
  </ng-container>
</div>
