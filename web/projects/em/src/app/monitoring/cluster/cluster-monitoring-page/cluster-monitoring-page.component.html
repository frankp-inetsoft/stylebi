<mat-card appearance="outlined" *ngIf="reportClusterVisible" class="flex-col">
  <em-cluster-monitoring-view
    [monitoringTableInfo]="reportClusterTableInfo"
    [dataSource]="reportClusterStatus | async"
    [trackByProp]="'server'"
    (selectionChanged)="updateSelectedNodes($event)">
  </em-cluster-monitoring-view>
  <div class="button-row" *ngIf="reportClusterPauseVisible">
    <button mat-raised-button
            class="margin-right"
            (click)="pauseServers()"
            [disabled]="!pauseEnabled()">_#(Pause)</button>
    <button mat-raised-button
            class="margin-left"
            (click)="resumeServers()"
            [disabled]="!resumeEnabled()">_#(Resume)</button>
  </div>
</mat-card>
<mat-card appearance="outlined" *ngIf="!reportClusterVisible">
  <mat-card-title>
    <mat-icon fontSet="ineticons" fontIcon="alert-circle-icon"></mat-icon>
    &nbsp;_#(em.monitor.clusterDisabled)
  </mat-card-title>
</mat-card>
