<div class="input-group">
  <input type="text" class="form-control folder-input"
         [ngModel]="path" readonly="true" [disabled]="!enabled"/>
  <button type="button" title="_#(Browse)" class="btn btn-default input-group-btn-addon"
          (click)="showFileBrowser()" [disabled]="!enabled">
    <i class="folder-expanded-icon"></i></button>
</div>
<div class="alert-error" *ngIf="required && value == null">
  <div *ngIf="foldersOnly" class="alert alert-danger">_#(viewer.needSelectFolder)</div>
  <div *ngIf="!foldersOnly" class="alert alert-danger">_#(tabular.needSelectFolderOrFile)</div>
</div>
<ng-template #tabularFileBrowser let-close="close" let-dismiss="dismiss">
  <tabular-file-browser (onCommit)="close($event)" (onCancel)="dismiss($event)"
                        [path]="path" [property]="property" [pattern]="pattern"
                        [browseFunction]="browseFunction"></tabular-file-browser>
</ng-template>
