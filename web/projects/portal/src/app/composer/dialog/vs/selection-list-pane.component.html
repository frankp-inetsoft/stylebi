<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid" *ngIf="model">
  <div class="form-row-float-label row pt-1">
    <div class="col-9">
      <div class="bordered-box bd-gray bordered-box-md">
        <tree [root]="model.targetTree" [showRoot]="false" [showTooltip]="true"
         [grayedOutFields]="model.grayedOutFields"
         (nodesSelected)="selectNode($event[0])" [iconFunction]="getCSSIcon"
         (nodeExpanded)="expandNode($event)"></tree>
      </div>
    </div>
  </div>
</form>
<div class="container-fluid">
  <additional-table-selection-pane
    [tree]="model.targetTree"
    [selectedTable]="model.selectedTable"
    [additionalTables]="model.additionalTables"
    [selectedColumns]="getSelectedColumns()"
    (onAdditionalTablesChanged)="additionalTablesChanged($event)">
  </additional-table-selection-pane>
</div>
<selection-measure-pane
  [runtimeId]="runtimeId" [variableValues]="variableValues" [grayedOutValues]="getGrayedOutValues()"
  [model]="model.selectionMeasurePaneModel" [tables]="getSelectedTables()">
</selection-measure-pane>
