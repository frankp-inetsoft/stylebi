<div class="h-100 position-relative flex-column">
      <div class="bb-gray" style="flex: 5">
         <table-style-preview-pane *ngIf="tableStyle.cssStyleFormat" [cssTableStyle]="tableStyle.cssStyleFormat"
            [selectedRegion]="selectedRegion" (onSelectRegion)="selectRegion($event)">
         </table-style-preview-pane>
      </div>
      <div class="bb-gray" style="flex: 5">
         <table-style-format-pane [regionFormatInfo]="getRegionFormat()"
                                  [borderFormatInfo]="getBorderFormat()"
            [selectedRegionLabel]="selectedRegionLabel" (onChangeFormat)="updateFormat()"
            [selectedRegion]="selectedRegion" [isGroupTotal]="TableStyleUtil.isGroupTotal(selectedRegion, specList)">
         </table-style-format-pane>
      </div>
</div>
<notifications #notifications class="notifications-tableStyle-pane" [timeout]="5000"></notifications>
