<div class="composite-breadcrumb-container">
  <ng-container *ngFor="let _breadcrumb of breadcrumbs; let _last = last">
    <button class="composite-breadcrumb btn hover-bg-primary" [attr.title]="_breadcrumb.compositeTable.name"
            [class.selected]="_breadcrumb === selectedBreadcrumb"
            (click)="selectBreadcrumb(_breadcrumb)">{{_breadcrumb.compositeTable.name}}</button>
    <span *ngIf="!_last" class="composite-breadcrumb-separator"></span>
  </ng-container>

  <div class="composite-close-container">
    <button type="button" class="btn-toolbar btn btn-sm help-button"
      [helpLink]="'ChangingtheConcatenationType'">
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="cancel()">
      _#(Cancel)
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="close()">
      _#(Done)
    </button>
  </div>
</div>
