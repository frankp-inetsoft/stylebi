<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Options)</legend>
    <div class="form-row-float-label row">
      <div class="checkbox col shrinkToFit_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="!model.shrinkEnabled"
               [(ngModel)]="model.shrink" id="shrink">
          <label class="form-check-label" for="shrink">
            _#(Shrink To Fit)
          </label>
        </div>
      </div>
      <div class="checkbox col enableAdhoc_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="model.form"
               [(ngModel)]="model.enableAdhoc" id="adhoc">
          <label class="form-check-label" for="adhoc">
            _#(Enable Ad Hoc Editing)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <fieldset *ngIf="model.formVisible">
    <legend>_#(Form)</legend>
    <div class="form-row-float-label row">
      <div class="col checkbox enableTableEdit_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="model.form"
               (change)="formChanged($event.target.checked)" id="tableEdit">
          <label class="form-check-label" for="tableEdit">
            _#(Enable Table Editing)
          </label>
        </div>
      </div>
      <div class="col checkbox enableTableEdit_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="!model.form"
                 [(ngModel)]="model.writeBack" id="writaBackOption">
          <label class="form-check-label" for="writaBackOption">
            _#(Write Back to Storage)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="col ms-3 addRow_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="!model.form"
               [(ngModel)]="model.insert" id="addRows">
          <label class="form-check-label" for="addRows">
            _#(Add Rows)
          </label>
        </div>
      </div>
      <div class="col delRow_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="!model.form"
               [(ngModel)]="model.del" id="deleteRows">
          <label class="form-check-label" for="deleteRows">
            _#(Delete Rows)
          </label>
        </div>
      </div>
      <div class="col editRow_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="!model.form"
               [(ngModel)]="model.edit" id="editRows">
          <label class="form-check-label" for="editRows">
            _#(Edit Rows)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
<fieldset [disabled]="model.form">
  <tip-pane [model]="model.tipPaneModel"></tip-pane>
</fieldset>
