<form ngNoForm (submit)="$event.preventDefault()">
  <div class="form-row">
    <div class="col">
      <div class="bordered-box bd-gray">
        <div [class.selected]="localTable == model.tables[i]" (click)="selectTable(i)"
             *ngFor="let localizedTables of model.localizedTables; let i = index">
          <div [title]="getToolTip(i)">{{localizedTables}}</div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-row-float-label">
        <div class="form-floating">
          <select [(ngModel)]="localColumn" class="form-control" id="label" placeholder="_#(Label)">
            <option *ngFor="let column of columns; let i = index" [value]="column" [ngClass]="getInputClass(column)"
               [title]="columnTooltips[i]">{{column}}</option>
          </select>
          <label>_#(Label)</label>
        </div>
      </div>
      <div class="form-row-float-label">
        <div class="form-floating">
          <select [(ngModel)]="localValue" class="form-control" id="value" placeholder="_#(Value)">
            <option *ngFor="let column of columns; let i = index" [value]="column" [ngClass]="getInputClass(column)"
                    [title]="columnTooltips[i]">{{column}}</option>
          </select>
          <label>_#(Value)</label>
        </div>
      </div>
      <div>
        <div class="form-check" *ngIf="showApplySelection">
          <input type="checkbox" class="form-check-input" [(ngModel)]="localForm" id="apply">
          <label class="form-check-label" for="apply">
            _#(Apply Selection)
          </label>
        </div>
      </div>
    </div>
  </div>
</form>
